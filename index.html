<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clube VIP — Painel do Parceiro</title>
  <style>
    :root { --bg:#fafafa; --fg:#111; --muted:#666; --ok:#0a7a3b; --bad:#b00020; --card:#fff; --br:#e8e8e8; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--br);border-radius:14px;padding:18px}
    h1{margin:0 0 12px 0;font-size:28px}
    label{font-size:14px;color:var(--muted);display:block;margin:12px 0 6px}
    input,select{width:100%;padding:12px;border:1px solid var(--br);border-radius:10px;font-size:16px}
    button{width:100%;padding:14px;border:0;border-radius:12px;background:#111;color:#fff;font-size:16px}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:640px){ .row{grid-template-columns:1fr 1fr} }
    .msg{margin:10px 0 0;font-size:14px}
    .ok{color:var(--ok)} .bad{color:var(--bad)} .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Clube VIP</h1>
      <div class="muted" id="partnerTitle">Painel do Parceiro (P001)</div>

      <div class="row">
        <div>
          <label>PIN do parceiro</label>
          <input id="pin" type="password" placeholder="****" />
        </div>
        <div>
          <label>Número VIP ou Token (ou link do QR)</label>
          <input id="entrada" placeholder="VIP001 ou gAbC123..." />
        </div>
      </div>

      <div style="margin:12px 0">
        <button id="btnConsultar">Consultar status</button>
        <div class="msg muted" id="retStatus"></div>
      </div>

      <div id="areaRegistro" style="display:none">
        <label>Oferta</label>
        <select id="oferta"></select>

        <div class="row">
          <div>
            <label>Atendente</label>
            <input id="atendente" placeholder="Nome do atendente" />
          </div>
          <div>
            <label>Observação (opcional)</label>
            <input id="obs" placeholder="..." />
          </div>
        </div>

        <div style="margin-top:12px">
          <button id="btnRegistrar">Registrar consumo</button>
          <div class="msg" id="retRegistro"></div>
        </div>
      </div>
    </div>
  </div>

<script>
// ===== CONFIG =====
const EXEC_URL   = "https://script.google.com/macros/s/AKfycbxh7fzQdxbyY376tkY-gdvfYZ9RJVOJ0BF8cfEOZoin1lfw4sUJtPxm6aFHUANr0qrBfw/exec";
const PARCEIRO_ID = "P001"; // <-- troque se quiser outro parceiro
// ==================

let ultimoToken='', ultimoOK=false;
const el=id=>document.getElementById(id);

function extrairEntrada(txt){
  const m = (txt||'').match(/[?&]t=([^&#]+)/i);
  return m ? decodeURIComponent(m[1]) : txt.trim();
}

async function consultar(){
  el('retStatus').textContent='Consultando...';
  el('retRegistro').textContent='';
  ultimoToken=''; ultimoOK=false;
  el('areaRegistro').style.display='none';

  const entrada = extrairEntrada(el('entrada').value);
  if(!entrada){ el('retStatus').className='msg bad'; el('retStatus').textContent='Informe VIP ou Token.'; return; }

  try{
    const r = await fetch(`${EXEC_URL}?action=status&token=${encodeURIComponent(entrada)}`);
    const j = await r.json();
    if(!j.ok){ el('retStatus').className='msg bad'; el('retStatus').textContent=j.msg; return; }

    ultimoToken=j.token; ultimoOK=true;
    el('retStatus').className='msg ok';
    el('retStatus').innerHTML = `Carteirinha válida — <b>${j.numero}</b> — ${j.nome||''} — até ${j.validade||'-'}`;

    // carrega ofertas
    const ro = await fetch(`${EXEC_URL}?action=ofertas&parceiro=${PARCEIRO_ID}`);
    const arr = await ro.json();
    el('oferta').innerHTML = arr.map(o=>`<option value="${o.OfertaID}">${o.Titulo}</option>`).join('')||'<option>(sem ofertas)</option>';

    el('areaRegistro').style.display='block';
  }catch(err){
    el('retStatus').className='msg bad'; el('retStatus').textContent='Falha de rede.';
  }
}

async function registrar(){
  if(!ultimoOK){ el('retRegistro').className='msg bad'; el('retRegistro').textContent='Consulte antes.'; return; }
  const pin = el('pin').value.trim();
  if(!pin){ el('retRegistro').className='msg bad'; el('retRegistro').textContent='Informe PIN.'; return; }

  const data = new URLSearchParams();
  data.append('action','salvar');
  data.append('parceiro',PARCEIRO_ID);
  data.append('pin',pin);
  data.append('token',ultimoToken);
  data.append('oferta',el('oferta').value);
  data.append('atendente',el('atendente').value);
  data.append('obs',el('obs').value);

  try{
    const r = await fetch(EXEC_URL,{
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded'},
      body:data.toString()
    });
    const j=await r.json();
    if(j.ok){ el('retRegistro').className='msg ok'; el('retRegistro').textContent=j.msg; el('obs').value=''; }
    else{ el('retRegistro').className='msg bad'; el('retRegistro').textContent=j.msg; }
  }catch(err){
    el('retRegistro').className='msg bad'; el('retRegistro').textContent='Falha de rede.';
  }
}

el('btnConsultar').addEventListener('click',consultar);
el('btnRegistrar').addEventListener('click',registrar);
</script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clube VIP</title>
  <style>
    :root { --bg:#f7f7f8; --card:#fff; --txt:#111; --muted:#666; --border:#e6e6e6; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
    h1{font-size:28px;margin:0 0 12px}
    p{margin:0 0 16px;color:var(--muted)}
    label{display:block;font-size:14px;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;font-size:16px}
    .row{display:grid;grid-template-columns:1fr auto;gap:8px;margin-top:10px}
    button{padding:10px 14px;border-radius:10px;border:0;background:#111;color:#fff;font-size:16px;cursor:pointer}
    .muted{color:var(--muted);font-size:13px;margin-top:8px}
    code{background:#f1f1f1;padding:2px 6px;border-radius:6px}
  </style>
  <script>
    // SUA URL /exec (já preenchida):
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnkSn7_NRsi_tVHBeq1msqtMbTAbmQgN7Z9M3oiyVltZW3Pak0njp1vLsxURrudYEHnQ/exec";

    // Redireciona automaticamente quando houver parâmetros (?t=... ou ?page=...)
    (function(){
      const qs = window.location.search;
      if (qs && qs.length > 1) {
        window.location.replace(SCRIPT_URL + qs);
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Verificar carteirinha</h1>
      <p>Escaneie o QR da carteirinha ou digite o token abaixo.</p>
      <label>Token</label>
      <div class="row">
        <input id="tok" placeholder="ex.: ABC123def4">
        <button onclick="irToken()">Ver status</button>
      </div>

      <hr style="border:0;border-top:1px solid #eee;margin:22px 0">

      <h1>Painel do parceiro</h1>
      <p>Use para registrar um consumo. Informe seu ID de parceiro (ex.: P001).</p>
      <label>ID do parceiro</label>
      <div class="row">
        <input id="pid" placeholder="ex.: P001">
        <button onclick="irParceiro()">Abrir painel</button>
      </div>

      <div class="muted">
        Dica: atalho do parceiro = <code>?page=registrar&parceiro=P001</code>
      </div>
    </div>
  </div>

  <script>
    function irToken(){
      var t = (document.getElementById('tok').value || '').trim();
      if(!t){ alert('Informe o token.'); return; }
      window.location.href = '?t=' + encodeURIComponent(t);
    }
    function irParceiro(){
      var p = (document.getElementById('pid').value || '').trim();
      if(!p){ alert('Informe o ID do parceiro (ex.: P001).'); return; }
      window.location.href = '?page=registrar&parceiro=' + encodeURIComponent(p);
    }
  </script>
  <noscript>Ative o JavaScript para usar esta página.</noscript>
</body>
</html>
